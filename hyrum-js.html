		<li class="pull--right"><a class="button navbar--active" href="hyrum-js.html">Js Stuff</a></li>
	</ul>

<div class="content">
    <div class="block"> <!--  Adventure Block -->
        <h2>Adventure Game!</h2>

        <button onclick="window.location.href='adventure.html'" class="  block__button">Enter<r/button>
    </div>
    <div class="block"> <!--  Targets Block -->

    <div class="block"> <!--  Text Creator Block -->

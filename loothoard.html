<!DOCTYPE html>
<html>
<head>
    <title>William</title>
    <link rel="stylesheet" type="text/css" href="css/wil_style.css">
    <link rel="stylesheet" type="text/css" href="css/loothoard.css">
    <script type="text/javascript" src="js/loothoard.js"></script>
    <meta charset="utf-8" />
</head>
<body onload="updateInventory()">
    <div id="header">
        <div id="menu_bar">
            <ul id="button_list">
                <li id="menu_button"><a href="index.html">Tewcan Home</a></li>
                <li id="menu_button"><a href="wil.html">Me!</a></li>
                <li id="menu_button"><a href="rps.html">Rock Paper Scissors</a></li>
                <li id="menu_button"><a href="tic.html">Tic-Tac-Toe</a></li>
                <li id="menu_button"><a href="connect4.html">Connect 4</a></li>
                <li id="menu_button"><a href="loothoard.html">Loot Hoard</a></li>
                <li id="menu_button"><a href="http://www.ellietew.com">Ellie</a></li>
            </ul>
        </div>
    </div>
    <div id="body">
        <div id="body_content">            
            <div id="display">
                <div id="gearDisplay">
                    <h3>Inventory</h3>
                    <table>
                        <tr>
                            <td>Head:</td>
                            <td><div class="inv" id="invHead"></div></td>
                        </tr>
                        <tr>
                            <td>Chest:</td>
                            <td><div class="inv" id="invChest"></div></td>
                        </tr>
                        <tr>
                            <td>Legs:</td>
                            <td><div class="inv" id="invLegs"></div></td>
                        </tr>
                        <tr>
                            <td>Shoulders:</td>
                            <td><div class="inv" id="invShoulders"></div></td>
                        </tr>
                        <tr>
                            <td>Wrists:</td>
                            <td><div class="inv" id="invWrists"></div></td>
                        </tr>
                        <tr>
                            <td>Hands:</td>
                            <td><div class="inv" id="invHands"></div></td>
                        </tr>
                        <tr>
                            <td>Feet:</td>
                            <td><div class="inv" id="invFeet"></div></td>
                        </tr>
                        <tr>
                            <td>Waist:</td>
                            <td><div class="inv" id="invWaist"></div></td>
                        </tr>
                        <tr>
                            <td>Neck:</td>
                            <td><div class="inv" id="invNeck"></div></td>
                        </tr>
                        <tr>
                            <td>Finger:</td>
                            <td><div class="inv" id="invFinger"></div></td>
                        </tr>
                        <tr>
                            <td>Main Hand:</td>
                            <td><div class="inv" id="invMainHand"></div></td>
                        </tr>
                        <tr>
                            <td>Off Hand:</td>
                            <td><div class="inv" id="invOffHand"></div></td>
                        </tr>
                    </table>
                </div>
                <div id="statsDisplay">
                    <h3>Stats</h3>
                    <table>
                        <tr>
                            <td>Item Level:</td>
                            <td><div id="ilvlDisplay"></div></td>
                        </tr>
                        <tr>
                            <td>Gold:</td>
                            <td><div id="goldDisplay"></div></td>
                        </tr>
                        <tr>
                            <td>--</td>
                            <td></td>
                        </tr>
                        <tr>
                            <td>Armor:</td>
                            <td><div id="armorDisplay"></div></td>
                        </tr>
                        <tr>
                            <td>Damage:</td>
                            <td><div id="damDisplay"></div></td>
                        </tr>
                        <tr>
                            <td>--</td>
                        </tr>
                        <tr>
                            <td>Strength:</td>
                            <td><div id="strDisplay"></div></td>
                        </tr>
                        <tr>
                            <td>Agility:</td>
                            <td><div id="agiDisplay"></div></td>
                        </tr>
                        <tr>
                            <td>Intelligence:</td>
                            <td><div id="intDisplay"></div></td>
                        </tr>
                        <tr>
                            <td>Stamina:</td>
                            <td><div id="staDisplay"></div></td>
                        </tr>
                    </table>
                </div>
                <div id="lootDisplay">
                    <div id="equippedItemDisplay"></div>                    
                    <div id="newItemDisplay"></div>                   
                </div>
                
                <button class="button1" id="keepLoot" onclick="keepLoot()">Equip</button>
                <button class="button1" id="sellLoot" onclick="sellLoot()">Sell</button>
                <br />
                <button class="button2" id="newLoot" onclick="getLoot()">New Loot</button>
            </div>
            
        </div>
    </div>
    <div id="footer"></div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/base.css">
	<link rel="stylesheet" type="text/css" href="css/helpers.css">
	<link rel="stylesheet" type="text/css" href="css/hyrum.css">
	<title>Target</title>
	<style>.background {background-image:url("images/target-background.jpg")}</style>
</head>
<body class="background">
<div class="menudiv">
	<h1 class="stage">Shoot the Targets!</h1>
	<button class="container__button pull--left" onclick="difficulty('easy')">Easy</button>
	<button class="container__button pull--left" style="background-color: teal" onclick="difficulty('medium')">Medium</button>
	<button class="container__button pull--left" onclick="difficulty('hard')">Hard</button>
	<h1 class="stage stagedisplay pull--right clear push--right">Stage 1 of 7</h1>
	<h1 class="stage lives pull--right clear push--right ">Lives 5</h1>
	<h1 class="dead pull--right clear push--right "></h1>
	<div class="container">
	<button class='container__button' onclick="gameState(1)">Start</button>
	<button class="container__button" onclick="gameState(0)">Reset</button>
	<button class='container__button' onclick="window.location.href='hyrum-js.html'">Back</button>
	<p class="count stage">0</p>
	</div>
</div>
<div class="shootingField"></div>
<script src="js/target.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <script src="hyrum js.js"></script>
    <link rel="stylesheet" type="text/css" href="hyrum css.css">
    <link rel="stylesheet" type="text/css" href="Help.css">
	<title>Projects</title>
</head>
<body>
<div class="header">
	<nav>
        <ul class="header__navbar">
            <li class="header__tab" id="active"><a class="header__tabtext" href="Projects.html">Projects</a></li>
            <li class="header__tab"><a class="header__tabtext" href="Tab2.html">Tab 2</a></li>
            <li class="header__tab"><a class="header__tabtext" href="Tab3.html">Tab 3</a></li>
            <li class="header__tab"><a class="header__tabtext" href="Tab4.html">Tab 4</a></li>
        </ul>
    </nav>
</div>
<div class="right"></div>
<div class="left"></div>
<div class="content">
	<div class="content__filler"></div>
    <h1 class="content__header">Projects Page</h1>
    <div class="refresh">
        <button class="refresh__button" onclick="window.location.reload()">Refresh</button>
    </div>
        <div class="time">
            <h2 class="time__head">Times Square</eh2>
    	    <button onclick="time()" id="time__button">The Date is</button>
    	    <p id="time__msg"></p>
        </div>
        <div class="count">
            <h2 class="count__head">Count Things</h2>
            <button class="count__button" onclick="count()">Click</button>
            <p id="count__number"></p>
        </div>
        <div class="text">
            <h1 class="text__head">Text Creator</h1>
            <p class="text__para">Type things in the text box</p>
            <form action="#">
            <input type='text' id='text__box'>
            <input type='submit' class="text__button" value="Submit" onclick="textCreator()">
            </form>
            <div id="text__div"></div>
        </div>
    </div>
<div class="footer">
	<h1 class="footer__head">Thing on the bottom</h1>
</div>

</body>
</html>

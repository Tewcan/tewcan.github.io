<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/group_project_style.css">
	<title>Group Project 1</title>
</head>
<body onload='mapFunction("start")'>
	<div class="navbar">
		<a href="../index.html"><img class="logo" src="../images/logo.png"></a>
	</div>
	<div id="gameDisplay">
        <div class="map ">
		    <div class="map__tiles"></div>
			<div class="character"></div>
	    </div>
        <div id="combatDisplay">
        	<div id="enemy-display">
        		<div id="enemy-level">Level 1</div>
        		<button id="flee" class="button" onclick="flee()">Flee</button>
        		<div id="enemy-name">Enemy Name</div>
        	</div>
        	<div class="enemy-health-div">
	        	<div id="enemy-health"></div>
        		<div id="enemy-health-number">100/100</div>
    		</div>
        	<div id="combat-text">
                <ul id="combat-log"></ul>
        	</div>
        	<div class="hero-health-div">
        		<div id="hero-health"></div>
        		<div id="hero-health-number">100/100</div>
    		</div>
        	<div class="hero-mana-div">
        		<div id="hero-mana"></div>
        		<div id="hero-mana-number">100/100</div>
    		</div>	
        	<div class="combat-buttons">
        		<button id="attack" class="button" onclick="combat(0)">Attack</button>
        		<button id="special2" class="button" onclick="combat(2)">Special 2</button>
        		<button id="special1" class="button" onclick="combat(1)">Special 1</button>
        	</div>
        </div>
        <div id="stats-display">
        	<div id="player-name">Player Name</div>
        	<div class="lv">LV. <span id="player-level">50</span></div>
        	<table>
        		<tr>
        			<td>HP</td>
        			<td id="stats-health">100/100</td>
        		</tr>
        		<tr>
        			<td>MP</td>
        			<td id="stats-mana">100/100</td>
        		</tr>
        	</table>
        	<table class="stats">
        		<tr>
        			<td>Gold</td>
        			<td id="gold">50</td>
    			</tr>
        		<tr>
        			<td>Damage</td>
        			<td id="player-damage">150 - 200</td>
        		</tr>
        		<tr>
        			<td>Strength</td>
        			<td id="strength">100</td>
        		</tr>
        		<tr>
        			<td>Dexterity</td>
        			<td id="dexterity">100</td>
        		</tr>
        		<tr>
        			<td>Stamina</td>
        			<td id="stamina">100</td>
        		</tr>
        	</table>
        	<div class="exp-bar-background">
        		<div id="exp-bar"></div>
        	</div>
        	<div class="exp-div">
        		Exp.<br>
        		<span id="exp">1000<br></span>
        		Next lv.<br>
        		<span id="next-lv">28</span>
        	</div>
        </div>
    </div>
	<script src="js/combat.js"></script>
	<script src="js/map-rooms.js"></script>
	<script src="js/map.js"></script>
	<script src="js/character.js"></script>
</body>
</html>
